<form class="example-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">

  <mat-form-field class="example-full-width">
    <mat-label>Email</mat-label>
    <input matInput formControlName="login" placeholder="Ex. firstname.name@mailbox.com">
  </mat-form-field>
  
  <mat-form-field class="example-full-width">
    <mat-label>Password</mat-label>
    <input matInput formControlName="pwd" placeholder="Ex. 123456" >
  </mat-form-field>

  <button class="button" (click)="from='join'" type="submit"> Join </button>
  <button class="button" (click)="from='signin'" type="submit"> Sign In </button>

</form>
