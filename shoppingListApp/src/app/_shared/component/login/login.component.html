<form class="example-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">

  <mat-form-field class="example-full-width">
    <mat-label>Email</mat-label>
    <input matInput formControlName="login" placeholder="Ex. firstname.name@mailbox.com">
  </mat-form-field>
  
  <mat-form-field class="example-full-width">
    <mat-label>Password</mat-label>
    <input matInput formControlName="pwd" placeholder="Ex. 123456" >
  </mat-form-field>

  <button class="button" type="submit">
    <div *ngIf="from=='join'; else elseBlock"> Join </div>
    <ng-template #elseBlock> Sign In </ng-template>
  </button>

  <button (click)="print()">Print</button>

</form>
