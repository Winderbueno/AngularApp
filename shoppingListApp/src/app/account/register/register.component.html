<h2> Register </h2>
<div class="card-body">

    <form [formGroup]="formGroup" (ngSubmit)="onSubmit()" class="form">
        
        <mat-form-field class="form-element" appearance="outline">
            <mat-label>Username</mat-label>
            <input matInput formControlName="username">
            <mat-error *ngIf="formGroup.controls['username'].invalid">{{ getUsernameError() }}</mat-error>
        </mat-form-field>

        <mat-form-field class="form-element" appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email">
            <mat-error *ngIf="formGroup.controls['email'].invalid">{{ getEmailError() }}</mat-error>
        </mat-form-field>

        <!-- For Pwd "Password is required & Password must be at least 6 characters -->
        <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password">
            <mat-error *ngIf="formGroup.controls['password'].invalid">{{ getPasswordError() }}</mat-error>
        </mat-form-field>

        <!-- Confirm Password -->
        <mat-form-field appearance="outline">
            <mat-label>Confirm Password</mat-label>
            <input matInput type="password" formControlName="confirmPassword">
            <mat-error *ngIf="formGroup.controls['confirmPassword'].invalid">{{ getConfirmPasswordError() }}</mat-error>
        </mat-form-field>

        <div class="form-group form-check">
            <input type="checkbox" formControlName="acceptTerms" id="acceptTerms" class="form-check-input" [ngClass]="{ 'is-invalid': submitted && f.acceptTerms.errors }" />
            <label for="acceptTerms" class="form-check-label">Accept Terms & Conditions</label>
            <div *ngIf="submitted && f.acceptTerms.errors" class="invalid-feedback">Accept Ts & Cs is required</div>
        </div>

        <button [disabled]="loading" class="button" type="submit">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span> Register
        </button><br>
        <button class="button" routerLink="../login"> You already have an account ? :) </button>
        
      </form>
</div>
