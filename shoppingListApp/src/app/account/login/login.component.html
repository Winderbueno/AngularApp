<h2> Log In </h2>

<form [formGroup]="formGroup" (ngSubmit)="onSubmit()" class="form">

  <!-- Email -->
  <mat-form-field class="form-element" appearance="outline">
    <mat-label>Email</mat-label>
    <input matInput formControlName="email">
    <mat-error *ngIf="formGroup.controls['email'].invalid">{{ getEmailError() }}</mat-error>
  </mat-form-field>

  <!-- Password -->
  <mat-form-field class="form-element" appearance="outline">
    <mat-label>Password</mat-label>
    <input matInput type="password" formControlName="password">
    <mat-error *ngIf="formGroup.controls['email'].invalid">{{ getPasswordError() }}</mat-error>
  </mat-form-field>

  <button class="button" type="submit"> Sign In </button> <br>
  <button routerLink="../register"> You wanna create an account ? :) </button>
  <a routerLink="../forgot-password"> Forgot your password ? </a>

</form>
