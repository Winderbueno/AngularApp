<h1 mat-dialog-title>Ajoute tes Produits !</h1>

<div mat-dialog-content>

  <mat-form-field>
    <input matInput [(ngModel)]="product" placeholder="Un nom de produit ;)">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Categorie</mat-label>
    <mat-select>
      <mat-option value="one">First option</mat-option>
      <mat-option value="two">Second option</mat-option>
    </mat-select>
  </mat-form-field>

  <p>Ceci pourrait correspondre :</p>

  <p>Produit(s) Sélectionnés</p>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button (click)="setValue()" cdkFocusInitial>Ok</button>
</div>
