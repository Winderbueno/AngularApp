<!-- CheckBox Field -->
<!-- TODO - Optimize Impl (use submitted) -->
<div class="mat-form-field-wrapper">
  
  <mat-checkbox [ngrxFormControlState]="ctrl">
    <!-- [ngClass]="{'mat-error' : ctrl.invalid && (ctrl.touched || isFormSubmitted) }"> -->
    {{label}}

    <!-- If the Checkbox is required -->
    <i *ngIf="required" class="mat-error" style="display: inline;">*</i>
  </mat-checkbox>

</div>
