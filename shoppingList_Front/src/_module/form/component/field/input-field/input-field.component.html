<mat-form-field>

  <mat-label>{{ label }}</mat-label>
  
  <input matInput 
    [ngrxFormControlState]="ctrl"
    [type]="visibility ? 'text' : 'password'"
    placeholder="{{ placeholder }}"
    [ngrxValueConverter]="getConverter()">

  <!-- Icon button to manage input visibility -->
  <k-button-icon matSuffix 
    *ngIf="_visibilityToggle && ctrl.value !== ''"
    [icon]="visibility ? 'visibility_off' : 'visibility'"
    (click)="visibility = !visibility">
  </k-button-icon>

  <mat-error *ngIf="ctrl.isInvalid">{{ err.getErrorMsg(ctrl) }}</mat-error>
  
</mat-form-field>
