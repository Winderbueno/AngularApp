<!-- CheckBox Field -->
<div class="mat-form-field-wrapper">
  
  <mat-checkbox [ngrxFormControlState]="ctrl"
    [ngClass]="{'mat-error' : ctrl.isInvalid && (ctrl.isTouched || form.isSubmitted) }">
    {{label}}

    <!-- If Checkbox is required, show user indication -->
    <i *ngIf="required" class="mat-error" style="display: inline;">*</i>
  </mat-checkbox>

</div>
