<div class="mat-form-field-wrapper">
  
  <mat-checkbox [ngrxFormControlState]="ctrl"
    [class.mat-error]="ctrl.isInvalid && (ctrl.isDirty || form.isSubmitted)">
    {{ label }}

    <!-- If "required", show user indication -->
    <i *ngIf="required" class="mat-error" style="display: inline;">*</i>
  </mat-checkbox>

</div>
