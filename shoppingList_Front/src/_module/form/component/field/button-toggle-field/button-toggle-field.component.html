<div class="mat-form-field-wrapper">
  <mat-button-toggle-group [ngrxFormControlState]="ctrl" [attr.name]="ctrlName" [attr.aria-label]="label">

    <ng-container *ngIf="options !== null && options !== undefined">
      <mat-button-toggle *ngFor="let option of options"
        [ngClass]="optionClass"
        value="{{valueAsLabel ? option : this.options.indexOf(option)}}">
        {{option}}
      </mat-button-toggle>
    </ng-container>

  </mat-button-toggle-group>
</div>
