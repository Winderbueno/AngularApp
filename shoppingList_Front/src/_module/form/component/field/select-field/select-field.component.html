<mat-form-field>

  <mat-label>{{ label }}</mat-label>

  <mat-select [ngrxFormControlState]="ctrl">
    <ng-container *ngIf="options !== null && options !== undefined">
      <mat-option value="{{option}}" *ngFor="let option of options">{{option}}</mat-option>
    </ng-container>
  </mat-select>

  <mat-error *ngIf="ctrl.isInvalid">{{ err.getErrorMsg(ctrl) }}</mat-error>
  
</mat-form-field>
