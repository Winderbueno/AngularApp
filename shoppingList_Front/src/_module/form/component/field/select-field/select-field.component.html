<mat-form-field>

  <mat-label>{{ label }}</mat-label>

  <mat-select [ngrxFormControlState]="ctrl">
    <ng-container *ngIf="enum">
      <mat-option value="{{value}}" *ngFor="let value of enum.values">{{value}}</mat-option>
    </ng-container>
  </mat-select>

  <mat-error *ngIf="ctrl.isInvalid">{{ err.getErrorMsg(ctrl) }}</mat-error>
  
</mat-form-field>
