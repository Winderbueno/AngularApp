<!-- Submit Button -->
<button 
  type="{{type}}"
  mat-button
  [class.mat-raised-button]="type==='submit' || color==='primary'"
  [class.mat-button]="type==='button'"
  color="{{color}}" 
  [disabled]="(type === 'submit') && (isLoading$|async)"
  (click)="throwAction()">

  <k-loader *ngIf="type === 'submit'"></k-loader>
  {{label}}
</button>
