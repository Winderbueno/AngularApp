<!-- Pwd -->
<k-form-field-input
  [formId]="formId"
  [ctrlName]="'Password'"
  [placeholder]="'xxxxxx'"
  [format]="'password'"
  [visibilityToggle]="true"
  [unpersist]="true"></k-form-field-input>

<!-- Confirm Password --> 
<!-- TODO - Put style somewhere else ? -->
<k-form-field-input *ngIf="withConfirm" 
  style="padding-left:0.8rem;"
  [formId]="formId"
  [ctrlName]="'ConfirmPassword'"
  [label]="'Confirm Password'"
  [placeholder]="'xxxxxx'"
  [visibilityToggle]="true"
  [addDynamicValidationFns]="[mustMatch('Password', 'ConfirmPassword')]"
  [unpersist]="true"></k-form-field-input>
