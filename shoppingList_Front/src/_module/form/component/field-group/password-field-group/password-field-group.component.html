<div [ngClass]="{'flex-layout': withConfirm}">

  <!-- Pwd -->
  <k-form-field-input
    [formId]="formId"
    [ctrlName]="'Password'"
    [placeholder]="'xxxxxx'"
    [format]="'password'"
    [unpersist]="true"></k-form-field-input>

  <!-- Confirm Password -->
  <k-form-field-input *ngIf="withConfirm"
    [formId]="formId"
    [ctrlName]="'ConfirmPassword'"
    [label]="'Confirm Password'"
    [placeholder]="'xxxxxx'"
    [format]="'password'"
    [addDynamicValidationFns]="[mustMatch('Password', 'ConfirmPassword')]"
    [unpersist]="true"></k-form-field-input>
    
</div>
