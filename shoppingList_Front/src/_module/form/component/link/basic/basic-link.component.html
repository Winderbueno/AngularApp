<a *ngIf="uri; else elseBlock"
  mat-raised-button target='_blank' rel='noopener'[href]="uri">
    <ng-container *ngTemplateOutlet="content"></ng-container>
</a>

<ng-template #elseBlock>
  <a *ngIf="route" mat-button [routerLink]="route">
    <ng-container *ngTemplateOutlet="content"></ng-container>
  </a>
</ng-template>

<ng-template #content>
  <ng-content></ng-content>
</ng-template>
