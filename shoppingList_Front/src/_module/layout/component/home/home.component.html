<!-- Alert / Loader / Timer -->
<div class="card-container flex-layout">
  <app-button 
    [text]="'TrowAlert'" [type]="'button'"
    (click)="triggerAlert()"></app-button>
  <app-button 
    [text]="'DelayedAlert'"
    (click)="triggerDelayedAlert()"></app-button>
  <app-button [text]="'StartLoader'" (click)="startLoader()"></app-button>
  <app-button [text]="'StopLoader'" (click)="stopLoader()"></app-button>
</div>

<!-- Form -->
<div class="card-container flex-layout flex-column">
  <app-form-demo></app-form-demo>
</div>
