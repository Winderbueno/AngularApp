<h1>{{title}}</h1>

<!-- Ngrx Form -->
<ng-container *ngIf="formGroupState">
  <form [ngrxFormState]="formGroupState" (submit)="onSubmit()">

    <app-input-field 
      [formId]="title" 
      [ctrlName]="'Email'"
      [label]="'Input Field with Email Format'">
    </app-input-field>

    <!-- Password + Confirm -->
    <app-password-field-group 
      [formId]="title" 
      [withConfirm]="true">
    </app-password-field-group>

    <app-select-field
      [formId]="title"
      [ctrlName]="'Select Field'"
      [enum]="(productCatEnum$|async)!"></app-select-field>

    <app-checkbox-field 
      [formId]="title" 
      [ctrlName]="'CheckBox'">
    </app-checkbox-field>

    <app-submit-button></app-submit-button>
  </form>
</ng-container>
