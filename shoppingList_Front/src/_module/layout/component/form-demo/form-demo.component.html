<h1>{{title}}</h1>

<!-- Ngrx Form -->
<ng-container *ngIf="formState">
  <form [ngrxFormState]="formState[title]" (submit)="onSubmit()">

    <app-input-field 
      [formID]="title" 
      [ctrlName]="'Input Field with Visibility'" 
      [withFeature]="'visibility'">
    </app-input-field>

    <app-input-field 
      [formID]="title" 
      [ctrlName]="'Email'"
      [label]="'Input Field with Email'">
    </app-input-field>

    <app-select-field
      [formID]="title"
      [ctrlName]="'Select Field'"
      [enum]="(productCatEnum$|async)!"></app-select-field>

    <app-checkbox-field 
      [formID]="title" 
      [ctrlName]="'CheckBox'">
    </app-checkbox-field>

    <app-submit-button></app-submit-button>
  </form>
</ng-container>
