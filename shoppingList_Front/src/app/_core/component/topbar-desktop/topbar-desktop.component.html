  in a flex container, even though it has a fixed position -->

<mat-toolbar color="primary" class="fixed-toolbar">

  <div style="width: 100%;"></div>

  <div fxLayoutAlign="center center">
    <app-logo></app-logo>
    <menu-main></menu-main>
  </div>

  <div style="width: 100%;" fxLayoutAlign="end center">
    <menu-theme></menu-theme>
    <menu-user></menu-user>
  </div>
</mat-toolbar>
