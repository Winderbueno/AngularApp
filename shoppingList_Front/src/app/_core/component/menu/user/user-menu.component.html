<!-- If Logged -->
<div *ngIf="(isLogged$|async); else elseBlock">
  <a mat-button color="accent" [matMenuTriggerFor]="menu">{{account[0].userName}}</a>
  <mat-menu #menu="matMenu">
    <k-button customClass="mat-menu-item"
      type="button" icon="logout" label="Logout"
      [action]="accountLogoutAction">
    </k-button>
  </mat-menu>
</div>

<!-- Else -->
<ng-template #elseBlock>
  <a mat-button routerLink="/account/login">Sign In</a>
</ng-template>
