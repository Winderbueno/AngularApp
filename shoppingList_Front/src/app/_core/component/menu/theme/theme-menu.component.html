<k-button-icon aria-label="app theme menu button"
  icon="format_color_fill"
  [matMenuTriggerFor]="menu">
</k-button-icon>

<mat-menu #menu="matMenu">
  <k-form [formId]="formId" [validate]="false">
    <k-form-field-radio-button
      [formId]="formId" 
      [ctrlName]="'Theme'"
      [options]="materialThemeEnumKeys"
      [value]="'0'"
      [valueAsLabel]="false"
      [customClass]="'mat-menu-item'"></k-form-field-radio-button>
  </k-form>
</mat-menu>
