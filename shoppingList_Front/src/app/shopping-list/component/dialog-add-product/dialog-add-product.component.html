<h1 mat-dialog-title>{{ title }}</h1>

 <!-- Add Product Form -->
<form class="form" [ngrxFormState]="formGroupState" (submit)="onSubmit()">

  <!-- Name -->
  <app-input-field
    [formId]="title"
    [ctrlName]="'ProductName'"
    [label]="'Name'">
  </app-input-field>

  <!-- Category -->
  <app-select-field
    [formId]="title"
    [ctrlName]="'Category'"
    [enum]="(productCatEnum$|async)!">
  </app-select-field>

  <!-- Sub Category -->
  <app-select-field
    [formId]="title"
    [ctrlName]="'SubCategory'"
    [enum]="(productSubCatEnum$|async)!">
  </app-select-field>

  <!-- TODO - Proposition de produit -->
  <!-- <p>Ceci pourrait correspondre :</p>
    <p>Produit(s) Sélectionnés</p> -->

  <!-- Submit -->
  <app-button [text]="'OK'"></app-button>

  <!-- Secondary Action -->
  <button mat-button (click)="this.dialogRef.close();">No Thanks</button>

</form>
