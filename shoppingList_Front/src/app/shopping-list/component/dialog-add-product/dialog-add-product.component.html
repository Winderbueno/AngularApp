<h1 mat-dialog-title>Add Your Product</h1>

 <!-- Add Product Form -->
<form class="form" [formGroup]="form" (ngSubmit)="onSubmit()">

  <!-- Name -->
  <app-input-field
    [formMod]="form"
    [ctrlName]="'ProductName'"
    [label]="'Name'"></app-input-field>

  <!-- Category -->
  <app-select-field
    [formMod]="form"
    [ctrlName]="'Category'"
    [enum]="(productCatEnum$|async)!"></app-select-field>

  <!-- Sub Category -->
  <app-select-field
    [formMod]="form"
    [ctrlName]="'SubCategory'"
    [enum]="(productSubCatEnum$|async)!"></app-select-field>

  <!-- TODO - Proposition de produit -->
  <!-- <p>Ceci pourrait correspondre :</p>
    <p>Produit(s) Sélectionnés</p> -->

  <!-- Submit -->
  <app-submit-button [text]="'OK'"></app-submit-button>

  <!-- Secondary Action -->
  <button mat-button (click)="this.dialogRef.close();">No Thanks</button>

</form>
