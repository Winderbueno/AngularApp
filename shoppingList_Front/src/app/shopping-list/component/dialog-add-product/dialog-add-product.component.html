<h1 mat-dialog-title>Add Your Product</h1>

<form class="form" (ngSubmit)="onSubmit()">

  <!-- Product Name -->
  <app-input-field [formMod]="form" [ctrlName]="'ProductName'" [label]="'Product Name'"></app-input-field>

  <!-- Product Category -->
  <app-select-field [formMod]="form" [ctrlName]="'Category'" [enum]="productCatEnum"></app-select-field>

  <!-- Product Sub Category -->
  <app-select-field [formMod]="form" [ctrlName]="'SubCategory'" [enum]="productSubCatEnum"></app-select-field>

  <!-- TODO - Proposition de produit -->
  <!-- <p>Ceci pourrait correspondre :</p>
    <p>Produit(s) Sélectionnés</p> -->

  <!-- Submit -->
  <app-submit-button [text]="'OK'"></app-submit-button>

  <!-- Secondary Action -->
  <button mat-button (click)="this.dialogRef.close();">No Thanks</button>

</form>
