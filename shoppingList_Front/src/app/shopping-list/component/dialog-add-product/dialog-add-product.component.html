<h1 mat-dialog-title>Add Your Product</h1>

<form class="form" [formGroup]="form" (ngSubmit)="onSubmit()">

  <!-- Product Name -->
  <mat-form-field>
    <mat-label>Product Name</mat-label>
    <input matInput formControlName="productName">
    <mat-error *ngIf="f.productName.invalid">{{ err.getErrorMsg(f.productName) }}</mat-error>
  </mat-form-field>

  <!-- Product Category -->
  <app-select-field [formToModify]="form" [name]="'Category'" [enum]="productCatEnum"></app-select-field>

  <!-- Product Sub Category -->
  <app-select-field [formToModify]="form" [name]="'SubCategory'" [enum]="productSubCatEnum"></app-select-field>

  <!-- TODO - Proposition de produit -->
  <!--
    <p>Ceci pourrait correspondre :</p>
    <p>Produit(s) Sélectionnés</p> -->

  <!-- Submit -->
  <app-submit-button [text]="'OK'"></app-submit-button>
  <button mat-button (click)="onNoClick()">No Thanks</button>

</form>
