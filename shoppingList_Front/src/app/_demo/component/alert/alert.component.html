<mat-card>
  <mat-card-title>{{formId}}</mat-card-title>
  <form [ngrxFormState]="formGroupState" (submit)="onSubmit()">
    <div fxLayout="raw">

      <k-form-field-slider
        [formId]="formId" 
        [ctrlName]="'Delay'"
        [min]="1"
        [max]="5">
      </k-form-field-slider>
      
      <div fxLayout="column">
        <k-form-field-input 
          [formId]="formId" 
          [ctrlName]="'Message'" 
          [label]="'Message'"
          [value]="'Tadaaaaa !!!'">
        </k-form-field-input>

        <k-form-field-button-toggle 
          [formId]="formId" 
          [ctrlName]="'Criticity'" 
          [options]="alertTypeEnumValues"
          [value]="alertTypeEnum.Success">
        </k-form-field-button-toggle>
      </div>
    </div>
    
    <k-button label='Trigger Alert'></k-button>
    
  </form>
</mat-card>
