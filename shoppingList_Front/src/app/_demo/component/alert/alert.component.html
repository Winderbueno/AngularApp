<mat-card>
  <mat-card-title>{{formId}}</mat-card-title>
  <form [ngrxFormState]="formGroupState" (submit)="onSubmit()">
    <div fxLayout="raw">

      <mat-slider vertical thumbLabel min="1" max="3" value="2" tickInterval="1"></mat-slider>
      
      <div fxLayout="column">
        <k-form-field-input 
          [formId]="formId" 
          [ctrlName]="'Message'" 
          [label]="'Message'"
          [value]="'Tadaaaaa !!!'">
        </k-form-field-input>

        <k-form-field-button-toggle 
          [formId]="formId" 
          [ctrlName]="'Criticity'" 
          [options]="alertTypeEnumValues"
          [value]="alertTypeEnum.Success">
        </k-form-field-button-toggle>
      </div>
    </div>
    
    <k-button [text]="'Trigger Alert'"></k-button>
    
  </form>
</mat-card>
