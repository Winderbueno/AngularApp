<mat-card>
  <mat-card-title>{{ formId }}</mat-card-title>
  <k-form [formId]="formId">
    <div fxLayout="raw" fxLayoutAlign="center stretch">

      <!-- Delay - time waited before alert is triggered -->
      <k-form-field-slider fxHide.xs="true"
        [ctrlName]="'Delay'" [label]="'Delay (sec)'" [value]="2" [min]="1" [max]="5">
      </k-form-field-slider>
      
      <div fxLayout="column">

        <!-- Message -->
        <k-form-field-input [ctrlName]="'Message'" [label]="'Message'" [value]="'Tadaaaaa !!!'">
        </k-form-field-input>

        <!-- Criticity -->
        <k-form-field-button-toggle [ctrlName]="'Criticity'" [options]="alertTypeEnumValues"
          [value]="alertTypeEnum.Success">
        </k-form-field-button-toggle>

        <!-- Ask if alert should be kept after route change -->
        <k-form-field-checkbox [ctrlName]="'KeepAfterRouteChange'" [label]="'Keep alert after route change ?'"
          [required]="false">
        </k-form-field-checkbox>
      </div>
    </div>
    
    <k-button>Trigger Alert</k-button>
    
  </k-form>
</mat-card>
