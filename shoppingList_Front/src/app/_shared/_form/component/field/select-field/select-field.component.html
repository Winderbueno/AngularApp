<!-- Select Field -->
<mat-form-field>
  <mat-label>{{ label != null ? label : ctrlName }}</mat-label>
  <mat-select [formControl]="_ctrl">
    <span *ngIf="enum">
      <mat-option value="{{value}}" *ngFor="let value of enum.values">{{value}}</mat-option>
    </span>
  </mat-select>
  <mat-error *ngIf="_ctrl.invalid">{{ err.getErrorMsg(_ctrl) }}</mat-error>
</mat-form-field>
