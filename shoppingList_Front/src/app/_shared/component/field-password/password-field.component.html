<!-- Password -->
<mat-form-field appearance="outline">
  <mat-label>Password</mat-label>
  <input matInput [type]="pwd_hide ? 'password' : 'text'" [formControl]="control">
  <button type="button" mat-icon-button matSuffix (click)="pwd_hide = !pwd_hide">
    <mat-icon>{{pwd_hide ? 'visibility_off' : 'visibility'}}</mat-icon>
  </button>
  <mat-error *ngIf="control.invalid">{{ err.getErrorMsg(control, 'password') }}</mat-error>
</mat-form-field>
