<div *ngIf="token?.status == TokenStatusEnum.Validating">Validating token...</div>

<div *ngIf="token?.status == TokenStatusEnum.Invalid">
  Token validation failed, if the token has expired you can get a new one at the <a mat-button
    routerLink="../forgot-password">forgot password</a> page.
</div>

<form *ngIf="token?.status == TokenStatusEnum.Valid" 
  class="card-container" fxLayout="column" style="margin-bottom: 100px;"
  [ngrxFormState]="formGroupState" (submit)="onSubmit()">

  <h1>{{formId}}</h1>

  <!-- Password + Confirm -->
  <k-form-field-group-password [formId]="formId" [withConfirm]="true">
  </k-form-field-group-password>

  <!-- Submit -->
  <k-button [text]="formId"></k-button>

  <!-- Secondary Action -->
  <a mat-button routerLink="../login">Cancel</a>

</form>
