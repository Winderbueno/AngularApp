<mat-card style="margin-bottom: 100px;">
  <mat-card-title>{{ formId }}</mat-card-title>

  <div *ngIf="token?.status == TokenStatusEnum.Validating">Validating token...</div>

  <div *ngIf="token?.status == TokenStatusEnum.Invalid">
    Token validation failed, if the token has expired you can get 
    a new one at the <k-link route="../forgot-password">forgot password</k-link>
    page.
  </div>

  <k-form *ngIf="token?.status == TokenStatusEnum.Valid" 
    [formId]="formId" no-persist>

    <!-- Password + Confirm -->
    <k-form-field-group-password [withConfirm]="true">
    </k-form-field-group-password>

    <!-- Actions -->
    <k-button>{{ formId }}</k-button>
    <k-link route="../login">Cancel</k-link>
  </k-form>
</mat-card>
