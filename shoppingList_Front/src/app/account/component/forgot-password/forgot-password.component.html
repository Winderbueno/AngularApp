<mat-card style="margin-bottom: 100px;">
  <mat-card-title>{{ formId }}</mat-card-title>
  <k-form [formId]="formId" no-persist>

    <!-- Email -->
    <k-form-field-input [ctrlName]="'Email'" [format]="FieldFormatEnum.Email">
    </k-form-field-input>

    <!-- Actions -->
    <k-button type='submit'>{{ formId }}</k-button>
    <k-link route="../login">Cancel</k-link>
  </k-form>
</mat-card>
