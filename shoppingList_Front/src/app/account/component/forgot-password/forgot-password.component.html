<h2>Forgot Password</h2>

<form [formGroup]="form" (ngSubmit)="onSubmit()">

  <!-- Email -->
  <mat-form-field class="form-element" appearance="outline">
    <mat-label>Email</mat-label>
    <input matInput formControlName="email">
    <mat-error *ngIf="f.email.invalid">{{ err.getErrorMsg(f.email, 'email') }}</mat-error>
  </mat-form-field>

  <!-- TODO - Review Loader -->
  <button mat-raised-button color="primary" [disabled]="loaderService.loading" class="form-element" type="submit">
    <mat-icon *ngIf="loaderService.loading"><mat-spinner diameter="25"></mat-spinner></mat-icon>
    Submit
  </button>
  <a mat-button routerLink="../login">Cancel</a>

</form>
