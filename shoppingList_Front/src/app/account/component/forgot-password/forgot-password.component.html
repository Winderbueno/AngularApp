<h1>{{title}}</h1>

<form class="form" [ngrxFormState]="formGroupState" (submit)="onSubmit()">

  <!-- Email -->
  <app-input-field 
    [formId]="title" 
    [ctrlName]="'Email'"
    [format]="'email'">
  </app-input-field>

  <!-- Submit -->
  <app-submit-button 
    [text]="title">
  </app-submit-button>

  <!-- Secondary Action -->
  <a mat-button routerLink="../login">Cancel</a>

</form>
