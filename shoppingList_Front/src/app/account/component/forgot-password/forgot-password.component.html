<!-- TODO - Review class value "card-header&card-body" -->
<h2 class="card-header">Forgot Password</h2>

<div class="card-body">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">

    <!-- Email -->
    <mat-form-field class="form-element" appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email">
      <mat-error *ngIf="f.email.invalid">{{ err.getErrorMsg(f.email, 'email') }}</mat-error>
    </mat-form-field>

    <!-- TODO - Review Loader -->
    <button [disabled]="loading" class="button btn btn-primary">
      <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span> Submit
    </button>
    <a routerLink="../login">Cancel</a>

  </form>
</div>
