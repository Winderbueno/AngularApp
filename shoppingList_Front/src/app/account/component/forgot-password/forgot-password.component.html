<mat-card style="margin-bottom: 100px;">
  <mat-card-title>{{formId}}</mat-card-title>
  <form fxLayout="column" [ngrxFormState]="formGroupState" (submit)="onSubmit()">

    <!-- Email -->
    <k-form-field-input [formId]="formId" [ctrlName]="'Email'" [format]="'email'">
    </k-form-field-input>

    <!-- Submit -->
    <k-button [text]="formId">
    </k-button>

    <!-- Secondary Action -->
    <a mat-button routerLink="../login">Cancel</a>
  </form>
</mat-card>
