<mat-card style="margin-bottom: 100px;">
  <mat-card-title>{{ formId }}</mat-card-title>
  <k-form [formId]="formId" [unpersist]="true">

    <!-- Email -->
    <k-form-field-input [formId]="formId" [ctrlName]="'Email'" [format]="FieldFormatEnum.Email">
    </k-form-field-input>

    <!-- Submit -->
    <k-button [label]="formId">
    </k-button>

    <!-- Secondary Action -->
    <a mat-button routerLink="../login">Cancel</a>
  </k-form>
</mat-card>
