<form class="card-container" fxLayout="column" style="margin-bottom: 100px;"
  [ngrxFormState]="formGroupState" (submit)="onSubmit()">

  <h1>{{formId}}</h1>

  <!-- Email -->
  <k-form-field-input [formId]="formId" [ctrlName]="'Email'" [format]="'email'">
  </k-form-field-input>

  <!-- Submit -->
  <k-button [text]="formId">
  </k-button>

  <!-- Secondary Action -->
  <a mat-button routerLink="../login">Cancel</a>

</form>
