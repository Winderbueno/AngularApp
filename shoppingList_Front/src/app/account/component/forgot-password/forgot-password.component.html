<h1>{{title}}</h1>

<form class="form" [formGroup]="form" (ngSubmit)="onSubmit()">

  <!-- Email -->
  <app-field-email [formToModify]="form"></app-field-email>

  <!-- Submit -->
  <app-submit-button [text]="title"></app-submit-button>

  <!-- Secondary Action -->
  <a mat-button routerLink="../login">Cancel</a>

</form>
