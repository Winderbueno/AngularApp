<h1>{{title}}</h1>

<form class="form" [formGroup]="form" (ngSubmit)="onSubmit()">

    <!-- Username -->
    <app-input-field [formMod]="form" [ctrlName]="'Username'"></app-input-field>

    <!-- Email -->
    <app-input-field [formMod]="form" [ctrlName]="'Email'"></app-input-field>

    <!-- Password + Confirm -->
    <app-password-field-group [formMod]="form" [withConfirm]="true"></app-password-field-group>

    <!-- Usage Term -->
    <app-checkbox-field [formMod]="form" [ctrlName]="'acceptTerms'" [isFormSubmitted]="submitted"
      [label]="'Accept Terms & Conditions'" ></app-checkbox-field>

    <!-- Submit -->
    <app-submit-button [text]="title"></app-submit-button>

    <!-- Secondary Action -->
    <a mat-button routerLink="../login">Already have an account ?</a>

</form>
