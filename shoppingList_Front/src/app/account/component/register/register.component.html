<form fxLayout="column" fxLayoutAlign="space-between stretch" 
  [ngrxFormState]="formGroupState" (submit)="onSubmit()">

  <h1>{{formId}}</h1>

  <!-- Username -->
  <k-form-field-input [formId]="formId" [ctrlName]="'Username'">
  </k-form-field-input>

  <!-- Email -->
  <k-form-field-input [formId]="formId" [ctrlName]="'Email'" [format]="'email'">
  </k-form-field-input>

  <!-- Password + Confirm -->
  <k-form-field-group-password [formId]="formId" [withConfirm]="true">
  </k-form-field-group-password>

  <!-- Usage Term -->
  <k-form-field-checkbox [formId]="formId" [ctrlName]="'acceptTerms'" [label]="'Accept Terms & Conditions'">
  </k-form-field-checkbox>

  <!-- Submit -->
  <k-button [text]="formId">
  </k-button>

  <!-- Secondary Action -->
  <a mat-button routerLink="../login">Already have an account ?</a>

</form>
