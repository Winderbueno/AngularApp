<h2>Register</h2>

<form class="form" [formGroup]="form" (ngSubmit)="onSubmit()">

    <!-- Username -->
    <mat-form-field class="form-element" appearance="outline">
        <mat-label>Username</mat-label>
        <input matInput formControlName="username">
        <mat-error *ngIf="f.username.invalid">{{ err.getErrorMsg(f.username, 'username') }}</mat-error>
    </mat-form-field>

    <!-- Email -->
    <mat-form-field class="form-element" appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email">
        <mat-error *ngIf="f.email.invalid">{{ err.getErrorMsg(f.email, 'email') }}</mat-error>
    </mat-form-field>

    <div>
        <!-- Password -->
        <!-- TODO - Add Password format policy (At least 6 characters...) -->
        <app-password-field [control]="pwdCtrl"></app-password-field>

        <!-- Confirm Password -->
        <mat-form-field appearance="outline">
            <mat-label>Confirm Password</mat-label>
            <input matInput type="password" formControlName="confirmPassword">
            <mat-error *ngIf="f.confirmPassword.invalid">{{ err.getErrorMsg(f.confirmPassword, 'confirmPassword') }}</mat-error>
        </mat-form-field>
    </div>

    <!-- TODO - Clean this field tech implementation -->
    <div class="form-group form-check">
        <input type="checkbox" formControlName="acceptTerms" id="acceptTerms" class="form-check-input" [ngClass]="{ 'is-invalid': submitted && f.acceptTerms.errors }" />
        <label for="acceptTerms" class="form-check-label">Accept Terms & Conditions</label>
        <div *ngIf="submitted && f.acceptTerms.errors" class="invalid-feedback">Accept Ts & Cs is required</div>
    </div>

    <button mat-raised-button color="primary" class="form-element" type="submit">Register</button>
    <a mat-button routerLink="../login">You already have an account ? :)</a>

</form>
