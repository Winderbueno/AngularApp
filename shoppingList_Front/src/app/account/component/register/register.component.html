<h2>Register</h2>

<form class="form" [formGroup]="form" (ngSubmit)="onSubmit()">

    <!-- Username -->
    <mat-form-field class="form-element" appearance="outline">
        <mat-label>Username</mat-label>
        <input matInput formControlName="username">
        <mat-error *ngIf="f.username.invalid">{{ err.getErrorMsg(f.username, 'username') }}</mat-error>
    </mat-form-field>

    <!-- Email -->
    <mat-form-field class="form-element" appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email">
        <mat-error *ngIf="f.email.invalid">{{ err.getErrorMsg(f.email, 'email') }}</mat-error>
    </mat-form-field>

    <!-- Password + Confirm -->
    <app-password-field [formToModify]="form" [withConfirm]="true"></app-password-field>

    <!-- Usage Term - TODO - Clean Tech Impl -->
    <div class="form-group form-check">
        <input type="checkbox" formControlName="acceptTerms" id="acceptTerms" class="form-check-input" [ngClass]="{ 'is-invalid': submitted && f.acceptTerms.errors }" />
        <label for="acceptTerms" class="form-check-label">Accept Terms & Conditions</label>
        <div *ngIf="submitted && f.acceptTerms.errors" class="invalid-feedback">Accept Ts & Cs is required</div>
    </div>

    <!-- Submit Action -->
    <button mat-raised-button color="primary" [disabled]="isLoading" class="form-element" type="submit">
      <mat-icon *ngIf="isLoading">
        <mat-spinner diameter="25"></mat-spinner>
      </mat-icon>
      Register
    </button>

    <!-- Secondary Action -->
    <a mat-button routerLink="../login">You already have an account ? :)</a>

</form>
