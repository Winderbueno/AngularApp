<form class="card-container" style="margin-bottom: 100px;"
  [ngrxFormState]="formGroupState" (submit)="onSubmit()">

  <h1>{{formId}}</h1>

  <!-- Email -->
  <k-form-field-input [formId]="formId" [ctrlName]="'Email'" [format]="'email'">
  </k-form-field-input>

  <!-- Password -->
  <k-form-field-group-password [formId]="formId">
  </k-form-field-group-password>

  <!-- Submit -->
  <k-button [text]="formId">
  </k-button>

  <!-- Secondary Action -->
  <div>
    <a mat-button routerLink="../register">New account ?</a>
    <a mat-button routerLink="../forgot-password">Forgot password ?</a>
  </div>
</form>
