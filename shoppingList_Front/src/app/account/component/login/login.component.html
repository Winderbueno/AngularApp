<h2> Log In </h2>

<form [formGroup]="form" (ngSubmit)="onSubmit()" class="form">

  <!-- Email -->
  <mat-form-field class="form-element" appearance="outline">
    <mat-label>Email</mat-label>
    <input matInput formControlName="email">
    <mat-error *ngIf="f.email.invalid">{{ err.getErrorMsg(f.email, 'email') }}</mat-error>
  </mat-form-field>

  <!-- Password -->
  <mat-form-field class="form-element" appearance="outline">
    <mat-label>Password</mat-label>
    <input matInput type="password" formControlName="password">
    <mat-error *ngIf="f.password.invalid">{{ err.getErrorMsg(f.password, 'password') }}</mat-error>
  </mat-form-field>

  <button mat-raised-button color="primary" class="form-element" type="submit"> Sign In </button>
  <div>
    <a mat-button routerLink="../register"> New account ? :) </a>
    <span></span>
    <a mat-button routerLink="../forgot-password"> Forgot password ? </a>
  </div>
</form>
