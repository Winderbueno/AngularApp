<h2> Log In </h2>

<form [formGroup]="form" (ngSubmit)="onSubmit()" class="form">

  <!-- Email -->
  <mat-form-field class="form-element" appearance="outline">
    <mat-label>Email</mat-label>
    <input matInput formControlName="email">
    <mat-error *ngIf="f.email.invalid">{{ err.getErrorMsg(f.email, 'email') }}</mat-error>
  </mat-form-field>

  <!-- Password -->
  <mat-form-field class="form-element" appearance="outline">
    <mat-label>Password</mat-label>
    <input matInput type="password" formControlName="password">
    <mat-error *ngIf="f.password.invalid">{{ err.getErrorMsg(f.password, 'password') }}</mat-error>
  </mat-form-field>

  <button class="form-element" type="submit"> Sign In </button>
  <div>
    <a routerLink="../register"> Wanna create an account ? :) </a>
    <span></span>
    <a routerLink="../forgot-password"> Forgot your password ? </a>
  </div>
</form>
