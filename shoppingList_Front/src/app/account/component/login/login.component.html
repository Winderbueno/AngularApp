<h1>{{title}}</h1>

<form class="form" [formGroup]="form" (ngSubmit)="onSubmit()">

  <!-- Email -->
  <app-input-field [formToModify]="form" [name]="'Email'"></app-input-field>

  <!-- Password -->
  <app-field-password [formToModify]="form"></app-field-password>

  <!-- Submit -->
  <app-submit-button [text]="title"></app-submit-button>

  <!-- Secondary Action -->
  <div>
    <a mat-button routerLink="../register">New account ?</a>
    <a mat-button routerLink="../forgot-password">Forgot password ?</a>
  </div>
</form>
