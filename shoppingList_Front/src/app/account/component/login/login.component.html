<h2>Log In</h2>

<form class="form" [formGroup]="form" (ngSubmit)="onSubmit()">

  <!-- Email -->
  <mat-form-field class="form-element" appearance="outline">
    <mat-label>Email</mat-label>
    <input matInput formControlName="email">
    <mat-error *ngIf="f.email.invalid">{{ err.getErrorMsg(f.email, 'email') }}</mat-error>
  </mat-form-field>

  <!-- Password -->
  <app-password-field [formToModify]="form"></app-password-field>

  <!-- Submit Action -->
  <button mat-raised-button color="primary" [disabled]="isLoading" class="form-element" type="submit">
    <mat-icon *ngIf="isLoading"><mat-spinner diameter="25"></mat-spinner></mat-icon>
    Sign In
  </button>

  <!-- Secondary Action -->
  <div>
    <a mat-button routerLink="../register">New account ? :)</a>
    <a mat-button routerLink="../forgot-password">Forgot password ?</a>
  </div>
</form>
