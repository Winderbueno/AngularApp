<h2>Log In</h2>

<form class="form" [formGroup]="form" (ngSubmit)="onSubmit()">

  <!-- Email -->
  <mat-form-field class="form-element" appearance="outline">
    <mat-label>Email</mat-label>
    <input matInput formControlName="email">
    <mat-error *ngIf="f.email.invalid">{{ err.getErrorMsg(f.email, 'email') }}</mat-error>
  </mat-form-field>

  <!-- Password -->
  <mat-form-field class="form-element" appearance="outline">
    <mat-label>Password</mat-label>
    <input matInput [type]="pwd_hide ? 'password' : 'text'" formControlName="password">
    <button type="button" mat-icon-button matSuffix (click)="pwd_hide = !pwd_hide">
      <mat-icon>{{pwd_hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
    <mat-error *ngIf="f.password.invalid">{{ err.getErrorMsg(f.password, 'password') }}</mat-error>
  </mat-form-field>

  <!-- Submit Action -->
  <button mat-raised-button color="primary" [disabled]="load.loading" class="form-element" type="submit">
    <mat-icon *ngIf="load.loading"><mat-spinner diameter="25"></mat-spinner></mat-icon>
    Sign In
  </button>

  <!-- Secondary Action -->
  <div>
    <a mat-button routerLink="../register">New account ? :)</a>
    <a mat-button routerLink="../forgot-password">Forgot password ?</a>
  </div>
</form>
