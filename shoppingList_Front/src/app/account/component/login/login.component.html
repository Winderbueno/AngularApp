<mat-card style="margin-bottom: 50px;">
  <mat-card-title>{{ formId }}</mat-card-title>
  <k-form [formId]="formId" no-browser-persist>

    <!-- Email -->
    <k-form-field-input [ctrlName]="'Email'" [format]="FieldFormatEnum.Email">
    </k-form-field-input>

    <!-- Password -->
    <k-form-field-group-password>
    </k-form-field-group-password>

    <!-- Submit -->
    <k-button [label]="formId">
    </k-button>

    <!-- Secondary Action -->
    <div>
      <a mat-button routerLink="../register">New account ?</a>
      <a mat-button routerLink="../forgot-password">Forgot password ?</a>
    </div>
  </k-form>
</mat-card>
