<h1>{{title}}</h1>

<form class="form" [formGroup]="form" (ngSubmit)="onSubmit()">

  <!-- Email -->
  <app-input-field [formMod]="form" [ctrlName]="'Email'"></app-input-field>

  <!-- Password -->
  <app-password-field-group [formMod]="form"></app-password-field-group>

  <!-- Submit -->
  <app-submit-button [text]="title"></app-submit-button>

  <!-- Secondary Action -->
  <div>
    <a mat-button routerLink="../register">New account ?</a>
    <a mat-button routerLink="../forgot-password">Forgot password ?</a>
  </div>
</form>
