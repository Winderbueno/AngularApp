<h2>{{title}}</h2>

<form class="form" [formGroup]="form" (ngSubmit)="onSubmit()">

  <!-- Email -->
  <app-field-email [formToModify]="form"></app-field-email>

  <!-- Password -->
  <app-field-password [formToModify]="form"></app-field-password>

  <!-- Submit Action -->
  <button mat-raised-button color="primary" [disabled]="isLoading" type="submit">
    <mat-icon *ngIf="isLoading">
      <mat-spinner diameter="25"></mat-spinner>
    </mat-icon>
    Sign In
  </button>

  <!-- Secondary Action -->
  <div>
    <a mat-button routerLink="../register">New account ? :)</a>
    <a mat-button routerLink="../forgot-password">Forgot password ?</a>
  </div>
</form>
